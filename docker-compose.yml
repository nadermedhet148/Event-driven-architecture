  #   ports:
  #     - "5000:5000"
  #     - "50051:50051"
  #   environment:
  #     WAIT_HOSTS: rabbitmq:5672,db:5432
  product-service:
    network_mode: 'host'
    container_name: product-service
    build: 
      ./Products
    ports:
      - "5100:5100"
      - "50052:50052"
    environment:
      WAIT_HOSTS: 127.0.0.1:5672,127.0.0.1:5432
      WAIT_BEFORE_HOSTS : 20
  order-service:
    network_mode: 'host'
    container_name: order-service
    build: 
      ./Orders
    ports:
      - "5300:5300"
    environment:
      WAIT_HOSTS: 127.0.0.1:5672,127.0.0.1:5432
      WAIT_BEFORE_HOSTS : 20
  
  
